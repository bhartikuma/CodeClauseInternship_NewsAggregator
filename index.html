<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#"  class="news-logo">
                <img src="./assets/logo.jpg" alt="news logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li onclick="reload()" id="home">Home</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('ipl')">Sports</li>
                    <li class="hover-link nav-item" id="bussines" onclick="onNavItemClick('bussines')">Bussines</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                    <li class="hover-link nav-item" id="fashion" onclick="onNavItemClick('fashion')">Fashion</li>
                    <li class="hover-link nav-item" id="games" onclick="onNavItemClick('games')">Games</li>
                    <li class="hover-link nav-item" id="music" onclick="onNavItemClick('music')">Music</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400X200" alt="news-img" id="news-img">

            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem,ipsumqqjeffknds,jn</p>
            </div>
        </div>

    </template>


    <script src="script.js"></script>
    
</body>
</html>
